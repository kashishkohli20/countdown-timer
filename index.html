<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Count down timer</title>
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<label for="target-date">Target-date</label>
		<input type="date" id="target">
		<button type="button" class="button-primary" id="count" name="button">Get Countdown</button>

		<center>
		<div class="show-timer">
				<div class="blue">
					<span id="days"></span>
					<div class="green">Days</div>
				</div>
				<div class="blue">
					<span id="hours"></span>
					<div class="green" id="hours">Hours</div>
				</div>
				<div class="blue">
					<span id="minutes"></span>
					<div class="green">Minutes</div>
				</div>
				<div class="blue">
					<span id="seconds"></span>
					<div class="green">Seconds</div>
				</div>
			</div>
			</center>
		<script src="js/script2.js" charset="utf-8"></script>
	</body>
</html>
